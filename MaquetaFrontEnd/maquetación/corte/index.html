<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--archivos css iaprogrammer-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Finanzas familia</title>
  </head>
  <body class="Azul">
    <section class="iaprogrammerHome container">
      <div class="row">
        <div class="col-12 col-md-4">
          <form style="border-radius: 10px;" class="iaprogrammerHomeForm Verde">
            <img style="margin-right: 30%; margin-left: 20%; margin-top: 10%;" src="assets/img/logoform.png" width="150" height="150" class="rounded-circle">
              <input style="width: 70%; margin-left: 15%; margin-top: 10%; padding-left: 10%; padding-right: 10%; height: 40px; border-radius: 10px; text-align: center; color:#428BF6;" id="usuario" type="text" class="Naranja" name="usuario" placeholder="correo">
              <input style="width: 70%; margin-left: 15%; margin-top: 6%; padding-left: 10%; padding-right: 10%; height: 40px; border-radius: 10px; text-align: center; color:#428BF6;" id="contrasena" type="password" class="Naranja" name="contrasena" placeholder="contraseña">                        
              <button type="button" style="margin-left: 40%; margin-top: 10%; border-radius: 10px; height: 35px; color: #428BF6;" class="Amarillo"><b>Acceder</b></button>
          </form>
        </div>        
        <div id="demo" style="border-radius: 10px;" class="homeImgs d-none d-md-block col-md-8 mt-5 carousel slide" data-ride="carousel">  <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="assets/img/familiahome1.jpg" alt="Los Angeles" width="900" height="500">
                <div class="carousel-caption">
                  <h3>Tú familia lo más importante</h3>
                  <p>¡Administra sus gastos!</p>
                </div>   
              </div>
              <div class="carousel-item">
                <img src="assets/img/familiahome2.jpg" alt="Chicago" width="900" height="500">
                <div class="carousel-caption">
                  <h3>Descansa con tranquilidad</h3>
                  <p>Las finanzas bien llevadas te harán estar en paz contigo y los tuyos</p>
                </div>   
              </div>
              <div class="carousel-item">
                <img src="assets/img/familiahome3.jpg" alt="New York" width="900" height="500">
                <div class="carousel-caption">
                  <h3>Portal incluyente</h3>
                  <p>Maneja las finanzas de tu familia de manera intuitiva</p>
                </div>   
              </div>
            </div>
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>
        </div>    
    </section>
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/style.js"></script>
  </body>
</html>
